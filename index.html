<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1">
      <img src="images/logo.svg" alt="">
      <div class="icons">
        <div><img src="images/icon-document.svg" alt=""></div>
        <div><img src="images/icon-folder.svg" alt=""></div>
        <div><img src="images/icon-upload.svg" alt=""></div>
      </div>
    </div>
    <div class="box2">
      <p>You’ve used <span>815 GB</span> of your storage</p>
      <div class="con-memory">
        <div class="memory"></div>
      </div>
      <div class="left"><span>185</span><span> GB Left</span></div>
      <div class="gb">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Erwin000">Erwin</a>.
  </div>
</body>
</html>
